<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="weather">
        <input type="text" class="search" placeholder="Nhập tên thành phố">
        <button id= "btn"onclick="myFunction()">Click me</button>
        <div class="content">
            <h1 class="content__capital">
                <span class="city">Da Nang</span>
                <span>,</span>
                <span class="country">Viet Nam</span>

            </h1>
            <div class="content__time">00:37:27, 24/5/2022</div>
            <div class="content__temp"><span class="value">20 <sup>o</sup>C</span></div>
            <div class="short-desc">Clouds</div>

            <div class="more-desc">
                <div>
                    <i class="fa-solid fa-eye"></i>
                    <span class="visibility"> 1000m</span>
                </div>

                <div>
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind"> 10m/s</span>
                </div>
                <div>
                    <i class="fa-solid fa-sun"></i>
                    <span class="sun"> 85%</span>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="main.js">

</script>

</html>
